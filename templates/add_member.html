{% extends "dblayout.html" %} {% block title %} Add New Member {% endblock %}
<!--  page header end -->

{% block child_content_1 %}

<!--  page body start  -->

<div class="row flex-grow">
    <div class="col-12 grid-margin stretch-card">
        <div class="card card-rounded">
            <div class="card-body">
                <div
                    div
                    class="d-sm-flex justify-content-between align-items-start"
                >
                    <div>
                        <h4 class="card-title card-title-dash">Team Members</h4>
                        <p class="card-subtitle card-subtitle-dash">
                            You have {{staff_number}} members
                        </p>
                    </div>
                    <div>
                        <button
                            class="btn btn-primary btn-lg text-white mb-0 me-0"
                            type="button"
                            onclick="window.location.href='/user/addmember'"
                        >
                            <i class="mdi mdi-account-plus"></i>Add new member
                        </button>
                    </div>
                </div>
                <div class="align-items-center">
                    <div class="card-body mt-1">
                        {% for errors in msg%}
                        <div class="alert alert-info" role="alert">
                            {{errors}}
                        </div>
                        {% endfor %}

                        <form method="POST" , action="{{url_for('addmember')}}">
                            <div class="form-row">
                                <div class="border rounded mt-5 p-3">
                                    <div class="form-group m-3">
                                        <label>Staff Name </label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="staff_name"
                                            placeholder="Administrator Name or Title"
                                            value="{{staff_name}}"
                                            required
                                        />
                                    </div>
                                    <div class="form-group m-3">
                                        <label>Designation</label>
                                        <select
                                            class="form-select"
                                            name="designation"
                                            value="{{designation}}"
                                            aria-label="Default select example"
                                        >
                                            <option selected value="Officer">
                                                Staff Member
                                            </option>
                                            <option value="Supervisor">
                                                Supervisors/Team Lead
                                            </option>
                                            <option value="Storekeeper">
                                                Storekeeper
                                            </option>
                                            <option value="Procurement">
                                                Procurement
                                            </option>
                                            <option value="Finance">
                                                Finance
                                            </option>
                                            <option value="MD/CEO">
                                                MD/CEO
                                            </option>
                                            <option value="Board">
                                                Board Executives
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group m-3">
                                        <label>Email</label>
                                        <input
                                            type="email"
                                            class="form-control"
                                            name="email"
                                            placeholder="Email Address"
                                            value="{{email}}"
                                            required
                                        />
                                    </div>
                                    <div class="form-group m-3">
                                        <label>Password</label>
                                        <input
                                            type="password"
                                            class="form-control"
                                            name="password"
                                            value="{{password}}"
                                            required
                                        />
                                    </div>
                                    <div class="form-group m-3">
                                        <label>Verify Password</label>
                                        <input
                                            type="password"
                                            class="form-control"
                                            name="password2"
                                            value="{{password2}}"
                                            required
                                        />
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary m-3">
                                Register
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--  page body end  -->

{% endblock %}
