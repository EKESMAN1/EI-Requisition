<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>{%block title%} ei-requisition {%endblock%}</title>

        <!-- plugins:css -->
        <link
            rel="stylesheet"
            href="{{url_for('static', path='assets/vendors/feather/feather.css')}}"
        />
        <link
            rel="stylesheet"
            href="{{url_for('static', path='assets/vendors/mdi/css/materialdesignicons.min.css')}}"
        />
        <link
            rel="stylesheet"
            href="{{url_for('static', path='assets/vendors/ti-icons/css/themify-icons.css')}}"
        />
        <link
            rel="stylesheet"
            href="{{url_for('static', path='assets/vendors/font-awesome/css/font-awesome.min.css')}}"
        />
        <link
            rel="stylesheet"
            href="{{url_for('static', path='assets/vendors/typicons/typicons.css')}}"
        />
        <link
            rel="stylesheet"
            href="{{url_for('static', path='assets/vendors/simple-line-icons/css/simple-line-icons.css')}}"
        />
        <link
            rel="stylesheet"
            href="{{url_for('static', path='assets/vendors/css/vendor.bundle.base.css')}}"
        />
        <link
            rel="stylesheet"
            href="{{url_for('static', path='assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.css')}}"
        />
        <!-- endinject -->
        <!-- Plugin css for this page -->
        <link
            rel="stylesheet"
            href="{{url_for('static', path='assets/vendors/datatables.net-bs4/dataTables.bootstrap4.css')}}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{url_for('static', path='assets/js/select.dataTables.min.css')}}"
        />
        <!-- End plugin css for this page -->
        <!-- inject:css -->
        <link
            rel="stylesheet"
            href="{{url_for('static', path='assets/css/style.css')}}"
        />
        <!-- endinject -->
        <link
            href="{{url_for('static', path ='/img/hero-img.png')}}"
            rel="icon"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="with-welcome-text">
        <div class="container-scroller">
            <!-- partial:partials/_navbar.html start-->
            {% include "navbar_alt.html" %}
            <!-- partial:partials/_navbar.html end-->

            <!-- add content here -->
            {% block content %} {% endblock %}

            <!-- page-body-wrapper ends -->
        </div>
        
        <!-- Bootstrap JS and Popper.js (for modal functionality) -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
        <!-- Include jQuery (if not already included) -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- container-scroller -->
        <!-- plugins:js -->
        <script src="{{url_for('static', path='assets/vendors/js/vendor.bundle.base.js')}}"></script>
        <script src="{{url_for('static', path='assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js')}}"></script>
        <!-- endinject -->
        <!-- Plugin js for this page -->
        <script src="{{url_for('static', path='assets/vendors/chart.js/chart.umd.js')}}"></script>
        <script src="{{url_for('static', path='assets/vendors/progressbar.js/progressbar.min.js')}}"></script>
        <!-- End plugin js for this page -->
        <!-- inject:js -->
        <script src="{{url_for('static', path='assets/js/off-canvas.js')}}"></script>
        <script src="{{url_for('static', path='assets/js/template.js')}}"></script>
        <script src="{{url_for('static', path='assets/js/settings.js')}}"></script>
        <script src="{{url_for('static', path='assets/js/hoverable-collapse.js')}}"></script>
        <script src="{{url_for('static', path='assets/js/todolist.js')}}"></script>
        <script src="{{url_for('static', path='assets/js/requisition.js')}}"></script>
        <script src="{{url_for('static', path='assets/js/typeahead.js')}}"></script>
        <!-- endinject -->
        <!-- Custom js for this page-->
        <script src="{{url_for('static', path='assets/js/jquery.cookie.js')}}"></script>
        <script src="{{url_for('static', path='assets/js/dashboard.js')}}"></script>
        <!-- End custom js for this page-->
    </body>
</html>
